<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{historyController.selected.id}" title="#{bundle.EditHistoryTitle_id}" required="true" requiredMessage="#{bundle.EditHistoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHistoryLabel_data}" for="data" />
                    <h:inputText id="data" value="#{historyController.selected.data}" title="#{bundle.EditHistoryTitle_data}" required="true" requiredMessage="#{bundle.EditHistoryRequiredMessage_data}"/>
                    <h:outputLabel value="#{bundle.EditHistoryLabel_decryptionkey}" for="decryptionkey" />
                    <h:inputText id="decryptionkey" value="#{historyController.selected.decryptionkey}" title="#{bundle.EditHistoryTitle_decryptionkey}" required="true" requiredMessage="#{bundle.EditHistoryRequiredMessage_decryptionkey}"/>
                    <h:outputLabel value="#{bundle.EditHistoryLabel_date}" for="date" />
                    <h:inputText id="date" value="#{historyController.selected.date}" title="#{bundle.EditHistoryTitle_date}" required="true" requiredMessage="#{bundle.EditHistoryRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{historyController.update}" value="#{bundle.EditHistorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistoryViewLink}"/>
                <br />
                <h:commandLink action="#{historyController.prepareList}" value="#{bundle.EditHistoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
